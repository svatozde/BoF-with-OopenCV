
<!doctype html>
<html lang="en">
    <head>
        <title>Hello, world!</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
        <link rel="stylesheet" href="{{ url_for('static', filename='css/fileinput.min.css') }}" media="all"  type="text/css" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/my_style.css') }}">

    </head>
    <body>
        <div class="container">
            {% include 'includes/_navbar.html' %}
            {% block body %}{% endblock %}
            <img class="search-image" src="{{ url_for('static', filename='images/result-line.png') }}" alt="">
            <div class="row text-center text-lg-left result-bord">
                {% for image_name in images %}
                <div class="col-lg-3 col-md-4 col-xs-6">
                    <a href="#" class="d-block mb-4 h-100">
                        <img class="img-fluid img-thumbnail" src="{{ "images/" ~ image_name }}" alt="">
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>

        <script src="{{ url_for('static', filename='js/piexif.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/sortable.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/purify.min.js') }}" type="text/javascript"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



        <script src="{{ url_for('static', filename='js/fileinput.js') }}"></script>
        <script src="{{ url_for('static', filename='js/events_file_upload.js') }}"></script>
    </body>
</html>
